<!doctype html>

<head>

   <!-- player skin -->
   <link rel="stylesheet" href="skin/skin.css">

   <!-- site specific styling -->
   <style>
   body { font: 12px "Myriad Pro", "Lucida Grande", sans-serif; text-align: center; padding-top: 5%; }
   .flowplayer { width: 80%; }

   .flowplayer {
	  background-color: #00abcd;
	}
	.flowplayer .fp-color-play {
	  fill: #eee;
	}
   </style>

   <!-- for video tag based installs flowplayer depends on jQuery 1.7.2+ -->
   <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

   <!-- include flowplayer -->
   <script src="flowplayer.min.js"></script>

   <script>
	flowplayer(function (api) {
	   api.on("load", function (e, api, video) {
		  $("#videosrc").text(video.src);
	   });
	});
   </script>

</head>

<body>

<div class="flowplayer fp-slim" data-rtmp="rtmp://vdocdn2.eazystreaming.com:1935/vod/tv.sdp/mp4:thailife_user/1405479949.mp4" data-ratio="0.4167">
 
   <video>
<source type="video/flash" src="mp4:bauhaus">
<source type="video/webm" src="//edge.flowplayer.org/bauhaus.webm">
<source type="video/mp4" src="//edge.flowplayer.org/bauhaus.mp4">
   </video>
 
</div>
 
<p class="info">Playing <span id="videosrc">&nbsp;</span></p>

</body>
